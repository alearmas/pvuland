<div class="container" style="text-align: center;">
    <h4 style="margin-top: 20px;">Simula tu conuco</h4>

    <div class="container">
        <form (ngSubmit)="addPlant()">
            <div class="input-group input-group-sm mb-3">
                <button class="btn btn-dark" (click)="addSapling()">Add sapling</button>
                <button class="btn btn-dark" (click)="addMama()">Add mama</button>
                <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="plant" [(ngModel)]="newPlant.plant" [ngModelOptions]="{standalone: true}">
                <option selected>Selecciona:</option>
                <option value="Mother Tree">Mother Tree</option>
                <option value="Plant">Plant</option>
              </select>
                <span class="input-group-text" id="inputGroup-sizing-sm">LE</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="le" [(ngModel)]="newPlant.le" name="le">
                <span class="input-group-text" id="inputGroup-sizing-sm">Hours</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="hours" [(ngModel)]="newPlant.hours" name="hours">
                <button type="submit" class="btn btn-primary btn-sm">Agregar</button>
            </div>
        </form>
    </div>

    <hr>

    <div class="container" *ngIf="isEmpty" id="divEmpty">
        <table class="table table-sm">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Planta</th>
                    <th scope="col">LE</th>
                    <th scope="col">Hours</th>
                    <th scope="col">LE/Month</th>
                    <th scope="col">Agua</th>
                    <th scope="col">Macetas</th>
                    <th scope="col">Semillas</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let plant of plants; let i = index">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ plant.plant }}</td>
                    <td>{{ plant.le }}</td>
                    <td>{{ plant.hours }}</td>
                    <td class="table-success">{{ profitPerMonth(plant.hours, plant.le) }}</td>
                    <td class="table-danger">{{ plant.water }}</td>
                    <td class="table-danger">{{ plant.pot }}</td>
                    <td class="table-danger">{{ plant.seed }}</td>
                    <button type="button" (click)="deletePlant()" class="btn btn-outline-danger btn-sm btn-circle">X</button>
                </tr>
            </tbody>
        </table>
        <button (click)="clearPlant()" class="btn btn-danger">Clear Farm</button>
    </div>
</div>
